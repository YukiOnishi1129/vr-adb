name: Deploy to Shin Rental Server

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'docs/**'
      - '**/*.md'
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Record start time
        run: echo "START_TIME=$(date +%s)" >> $GITHUB_ENV

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 9

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        id: install
        run: pnpm install --frozen-lockfile

      - name: Build
        id: build
        run: pnpm build

      - name: Collect build stats
        id: stats
        run: |
          PAGE_COUNT=$(find out -name "*.html" | wc -l | tr -d ' ')
          echo "PAGE_COUNT=$PAGE_COUNT" >> $GITHUB_ENV

          OUT_SIZE=$(du -sh out | cut -f1)
          echo "OUT_SIZE=$OUT_SIZE" >> $GITHUB_ENV

          WORKS_COUNT=$(find out/works -name "*.html" 2>/dev/null | wc -l | tr -d ' ')
          echo "WORKS_COUNT=$WORKS_COUNT" >> $GITHUB_ENV

          ACTRESSES_COUNT=$(find out/actresses -name "*.html" 2>/dev/null | wc -l | tr -d ' ')
          echo "ACTRESSES_COUNT=$ACTRESSES_COUNT" >> $GITHUB_ENV

      - name: Fix file permissions
        run: |
          find out -type f -exec chmod 644 {} \;
          find out -type d -exec chmod 755 {} \;

      - name: Setup SSH
        id: ssh
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -p ${SSH_PORT} ${SSH_HOST} >> ~/.ssh/known_hosts

      - name: Deploy via rsync
        id: deploy
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_PORT: ${{ secrets.SSH_PORT }}
          SSH_USERNAME: ${{ secrets.SSH_USERNAME }}
        run: |
          rsync -avz --delete \
            --exclude 'api/' \
            -e "ssh -p ${SSH_PORT}" \
            ./out/ \
            ${SSH_USERNAME}@${SSH_HOST}:~/vr-adb.com/public_html/

